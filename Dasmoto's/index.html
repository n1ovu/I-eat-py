<!DOCTYPE html>
<html>
<head>
	<title>Dasmoto's</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<header>
		<h1>Dasmoto's Arts & Crafts</h1>
	</header>
	<main>
		<section class="brush-ctr">
			<div>
			    <h2>Brushes</h2>
			</div>
			<figure>
			    <img src="./images/hacksaw.jpg" alt="Image of paint brushes.">
			    <figcaption>
			    	<h4>Hacksaw Brushes</h4>
			    </figcaption>
			    <p>Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes. <span>Starting at $3.00/brush.</span></p>
			</figure>
		</section>
		<section class="frame-ctr">
			<div>
				<h2>Frames</h2>
			</div>
			<figure>
			    <img src="./images/frames.jpg" alt="Image of frames">
			    <figcaption>
			    	<h4>Art Frames (assorted)</h4>
			    </figcaption>
			    <p>Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. <span>Starting at $2.00/frame.</span></p>
			</figure>
		</section>
		<section class="paint-ctr">
			<div>
			    <h2>Paint</h2>
			</div>
			<figure>
			    <img src="./images/finnish.jpg" alt="Image of paints">
			    <figcaption>
			    	<h4>Clean Finnish Paint</h4>
			    </figcaption>
			    <p>Imported paint from Findland. Over 256 colors available in-store, varying quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <span>Starting at $5.00/tube.</span></p>
			</figure>
		</section>
	</main>
</body>
</html>
