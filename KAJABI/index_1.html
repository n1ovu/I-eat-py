<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="top-container">
                <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png">
                <h5> Sign In </h5>
                <p> Need an account? <a href="https://kajabi.com/pricing.html">Get started!</a></p>
                <form>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                    
                    <div class="check-ctr">                   
                        <input id="remember" type="checkbox">
                        <label for="remember">Remember Me</label>
                    </div>
                    <div class="subm">
                        <input type="submit" value="Sign In">
                    </div>
                </form>
                    
                <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    <div class="did-not">
                        <a href="#">Didn't receive confirmation instruction?</a>
                    </div>
                </div>                     
            </div>
        </div>
        <div class="image-container">
            
        </div>
    </div>
</body>
</html>
