<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram login test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-ctr">
    <section class="login-ctr">
      <form>
        <div class="logo-box"></div>
        <input type="text" placeholder=" Phone number, username, or email">
        <input type="password" placeholder=" Password">
        <div class="sub-box"><button type="submit">Log in</div>
        <p>------------------- OR -------------------</p>       
        
        <div class="link-box-1">
          <a href="https://www.facebook.com/login.php">Log in with Facebook</a>
        </div>
        <div class="forgot-box">
          <a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a>
        </div>

      </form>
    </section>
    <section class="no-account-ctr">
      <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a></p>
    </section>
    <section class="app-ctr">
      <p>Get the app.</p>
      <div class="app-image">
        <a class="apple" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"></a>
        <a class="google" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD8E44624-9371-462B-9BBD-B027D2456BC9%26utm_content%3Dlo%26utm_medium%3Dbadge"></a>
      </div>
    </section>
    <footer class="bottom-ctr">
      <div class="links">
        <a class="about" href="https://about.instagram.com/" target="_blank">About</a>
        <a class="blog" href="https://about.instagram.com/blog" target="_blank">Blog</a>
        <a class="jobs" href="https://www.instagram.com/about/jobs/" target="_blank">Jobs</a>
        <a class="help" href="https://help.instagram.com/">Help</a>
        <a class="api" href="https://developers.facebook.com/docs/instagram">API</a>
        <a class="privacy"href="https://www.instagram.com/legal/privacy/">Privacy</a>
        <a class="terms"href="https://www.instagram.com/legal/terms/">Terms</a>
        <a class="top" href="https://www.instagram.com/directory/profiles/">Top Accounts</a>
        <a class="hash" href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
        <a class="locations"href="https://www.instagram.com/explore/locations/">Locations</a>
    </footer>  
    <select class="language-display">

    </select>
        
  </main>
